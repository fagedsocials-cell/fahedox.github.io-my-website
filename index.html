<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahedox's Site</title>
    <!-- Link to a nice Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-ieo+v+zYn0R6tH/7/0P+q6z2tF6z3a7d4jT8F3D1C8d7vA3dF3P/r+o3vE2x91E3rT2x1Wf1V3d5y6F3p0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Keyframe animations for a dynamic look */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Apply the Poppins font to the whole page and set background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4B0082, #8A2BE2); /* Nice purple gradient */
            color: #fff; /* Changed to white for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animations on specific elements */
        .fade-in-down {
            animation: fadeInDown 1s ease-out;
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out 0.5s forwards; /* Add a slight delay */
            opacity: 0; /* Start with opacity 0 to hide before animation */
        }

        /* The "Fancy Card" styling */
        .fancy-card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg); /* 3D Prep */
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
        }

        /* Hover effect to make it feel fancy */
        .fancy-card:hover {
            transform: perspective(1000px) rotateX(1deg) rotateY(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4B0082; /* Darker purple for the heading */
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Social Links Container */
        .social-links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .social-link {
            font-size: 2.5em; /* Large icon size */
            color: #8A2BE2; /* Default icon color */
            transition: color 0.3s, transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px); /* Lift on hover */
        }

        /* Specific colors for each link */
        .social-link.youtube:hover {
            color: #FF0000;
        }

        .social-link.twitter:hover {
            color: #1DA1F2;
        }

        .social-link.github:hover {
            color: #171515;
        }

        /* Gemini API Feature Section */
        .gemini-feature-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .gemini-feature-container h2 {
            color: #4B0082;
            margin-bottom: 10px;
        }

        .gemini-feature-container p {
            color: #555;
            margin-bottom: 15px;
        }

        #promptInput {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            color: #333;
            resize: none;
        }

        #generateBtn {
            background-color: #8A2BE2;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #generateBtn:hover {
            background-color: #6A0DAD;
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f4ff;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            color: #333;
            animation: fadeInDown 0.5s ease-out;
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .loading-spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #8A2BE2;
          border-radius: 50%;
          width: 25px;
          height: 25px;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fancy-card">
            <h1 class="fade-in-down">ðŸ‘‹ Hello, I'm Fahedox! ðŸ‘‹</h1>
            <p class="fade-in-up">Welcome to my personal page. This site is served by Gemini.</p>
            
            <!-- Social Media Section -->
            <div class="social-links-container">
                <a href="https://www.youtube.com/@fahedox" target="_blank" class="social-link youtube" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" target="_blank" class="social-link twitter" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" target="_blank" class="social-link github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <!-- Gemini API Feature Section -->
            <div class="gemini-feature-container">
                <h2 class="fade-in-down">âœ¨ Sparkle Brainstorm âœ¨</h2>
                <p>Enter a topic below and get some creative ideas!</p>
                <textarea id="promptInput" rows="3" placeholder="e.g., Ideas for my next YouTube video..."></textarea>
                <button id="generateBtn">Generate Ideas</button>
                <div id="loadingIndicator" class="loading-spinner hidden"></div>
                <div id="ideasOutput" class="output-box hidden"></div>
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const promptInput = document.getElementById('promptInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const ideasOutput = document.getElementById('ideasOutput');

            generateBtn.addEventListener('click', async () => {
                const prompt = promptInput.value;
                if (!prompt) {
                    ideasOutput.textContent = 'Please enter a topic.';
                    ideasOutput.classList.remove('hidden');
                    return;
                }

                // Show loading state
                loadingIndicator.classList.remove('hidden');
                ideasOutput.classList.add('hidden');
                ideasOutput.textContent = '';
                
                try {
                    const apiKey = ""; // The Canvas environment provides this
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const systemPrompt = "Act as a creative brainstorming assistant. Provide a numbered list of 5 unique, short, and actionable ideas based on the user's prompt.";
                    
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Hide loading state and display the ideas
                    loadingIndicator.classList.add('hidden');
                    const generatedText = data.candidates[0].content.parts[0].text;
                    ideasOutput.textContent = generatedText;
                    ideasOutput.classList.remove('hidden');
                
                } catch (error) {
                    console.error('Error:', error);
                    loadingIndicator.classList.add('hidden');
                    ideasOutput.textContent = 'Failed to generate ideas. Please try again later.';
                    ideasOutput.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
